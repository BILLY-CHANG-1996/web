<script language = "javascript">
	var text = "";
	var total = 0;
		for(var i = 1;i <= 9;i ++){
			for(var j = 1;j <= 9;j++){
				total = i * j;
				text = i + "*" + j + " = " + total <br>;
				console.log(text);
				window.document.write(text);
			}
			window.document.write(text) <br>;
		}
			
			
</script>
