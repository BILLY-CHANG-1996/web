<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>範例</title>
		<script language = "javascript">
			function showMsg()
			{
				var msg = document.getElementById("message");
				msg.innerHTML = "張偉鵬";
				}
			</script>
		</head>
		<body>
			<input type = "button" value = "請輸入姓名:"onclick = "javascript:showMsg();">
			<p id = "message"></p>
		</body>
	</html>
